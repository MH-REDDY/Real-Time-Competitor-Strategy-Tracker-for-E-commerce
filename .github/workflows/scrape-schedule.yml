name: Scheduled Amazon Scraper

on:
  schedule:
    # Run at 06:00, 14:00, 22:00 UTC (3 times/day)
    - cron: '0 6,14,22 * * *'
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r amazon_scraper/requirements.txt
      - name: Run scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
        run: python amazon_scraper/entrypoint.py
